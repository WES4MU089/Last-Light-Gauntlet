<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WBS Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Themed UI CSS -->
  <link rel="stylesheet" href="css/wbs-admin-theme.css" />

  <!-- Font preload (optional Romanica) -->
  <link rel="preload" href="/fonts/Romanica.ttf" as="font" type="font/ttf" crossorigin />
</head>
<body>
  <!-- Global Header -->
  <div class="header">
    <h2>WBS Admin Panel</h2>
  </div>

  <!-- Tooltip (Tile Info / Coordinates) -->
  <div id="tileTooltip"></div>

  <!-- Main Admin Panel Layout -->
  <div class="mainContainer">

<!-- Left Panel: Admin Tools (with section containers) -->
<div class="sidePanel">

  <!-- Terrain Tools -->
  <div class="elden-frame">
    <div class="form-header">Terrain Tools</div>
    <button class="targ-btn--dark" id="btnCreateTerrain">Create Terrain Type</button>
    <button class="targ-btn--dark" id="btnEditTerrain">Edit Terrain Type</button>
    <button class="targ-btn--dark" id="btnPaintTerrain">Paint Terrain</button>
    <label style="margin-top: 0.75rem; display: block;">
    <input type="checkbox" id="chkShowTerrainOverlays" checked />
    Show Terrain Overlays
  </label>
  </div>

  <!-- Unit Tools -->
  <div class="elden-frame" style="margin-top: var(--gap-md);">
    <div class="form-header">Unit Tools</div>
    <button class="targ-btn--dark" id="btnCreateUnitType">Create Unit Type</button>
    <button class="targ-btn--dark" id="btnEditUnitType">Edit Unit Type</button>
    <button class="targ-btn--dark" id="btnCreateUnit">Create Unit</button>
  </div>

  <!-- Region Tools -->
  <div class="elden-frame" style="margin-top: var(--gap-md);">
    <div class="form-header">Region Tools</div>
    <button class="targ-btn--dark" id="btnCreateRegion">Create Region</button>
    <button class="targ-btn--dark" id="btnEditRegion">Edit Region</button>
  </div>

  <!-- House Tools -->
  <div class="elden-frame" style="margin-top: var(--gap-md);">
    <div class="form-header">House Tools</div>
    <button class="targ-btn--dark" id="btnCreateHouse">Create House</button>
    <button class="targ-btn--dark" id="btnEditHouse">Edit House</button>
  </div>

  <!-- Holding Tools -->
  <div class="elden-frame" style="margin-top: var(--gap-md);">
    <div class="form-header">Holding Tools</div>
    <button class="targ-btn--dark" id="btnCreateHolding">Create Holding</button>
    <button class="targ-btn--dark" id="btnEditHolding">Edit Holding</button>
  </div>

  <!-- Character Tools -->
  <div class="elden-frame" style="margin-top: var(--gap-md);">
    <div class="form-header">Character Tools</div>
    <button class="targ-btn--dark" id="btnEditCharacter">Edit Character</button>
  </div>

  <!-- View Options -->
  <div class="elden-frame" style="margin-top: var(--gap-md);">
    <div class="form-header">View Toggles</div>
    <label>
      <input type="checkbox" id="chkTerritoryView" />
      Territory View
    </label>
  </div>
</div>


    <!-- Center Panel: Game Canvas -->
    <div class="centerPanel elden-frame">
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Right Panel: Dynamic Tool Bench -->
    <div class="rightPanel elden-frame" id="toolBench">
      <!-- Dynamic tool panels or forms will be inserted here via JS -->
    </div>
  </div>

  <div id="loadingOverlay">
  <div class="spinner"></div>
</div>
  <!-- Required JS Libraries -->
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/adminClient.js"></script>
  
</body>
</html>
